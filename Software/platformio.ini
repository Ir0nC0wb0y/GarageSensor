[env:d1_mini_lite]
platform = espressif8266
board = d1_mini_lite
framework = arduino
board_build.filesystem = littlefs

monitor_speed = 115200
upload_speed = 115200

lib_deps = 
	FastLED=https://github.com/FastLED/FastLED.git                           ; LED Display
    VL53L1X=https://github.com/sparkfun/SparkFun_VL53L1X_Arduino_Library.git ; Laser sensor
    MLP=https://github.com/Megunolink/MLP.git                                ; Filter
    ESPRotary=https://github.com/LennartHennigs/ESPRotary.git                ; Encoder
    Button2=https://github.com/LennartHennigs/Button2.git                    ; Button
    ArduinoJSON=https://github.com/bblanchon/ArduinoJson.git                 ; ArduinoJSON